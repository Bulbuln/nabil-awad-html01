<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
  <input type="text" 
     name="name" 
     placeholder="Nume" required
  ><br>
  <input type="text" 
     name="surname" 
     placeholder="prenume" required
  ><br>
  <input type="text" 
    name="username" 
    placeholder="Nume de utilizaror"   
    maxlength="25" minlength="3"
  ><br>
  <input type="email"
     name="email" 
     placeholder="Email" required
   ><br>
  <input type="tel" 
     name="phone"
     placeholder="telefon" required
  ><br>







      
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
